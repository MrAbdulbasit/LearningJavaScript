<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>

</head>
<body>
    <!--You can declare many variables in one statement.-->
    <script>
        var name = "AbdulBasit", age = 26, Uni = "Sir Syed University";
        alert(name);
        alert(age);
        alert(Uni);
    </script>


    <!--<p>Add 2 variable value in in 3rd and Print on screen. </p>-->
    <p id="demo"></p>
    <h3 id="demo1"></h3>

    <script>
        var a = 10;
        var b = 10;
        var c = a + b;
        document.getElementById('demo').innerHTML = c;
        document.getElementById('demo1').innerHTML = "The sum of 2 variables is => " + c ;
    </script>


    <!-- 2 Variables concatenated -->
    <h3 id="person"></h3>

    <script>
        var firstName = "Abdul";
        var lastName = "Basit";
        document.getElementById('person').innerHTML = firstName + lastName ;
    </script>



</body>
</html>
